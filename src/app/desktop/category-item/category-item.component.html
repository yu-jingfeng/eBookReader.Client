<!-- 没有子分类 -->
<div *ngIf="!node.children">
  <a mat-button [ngClass]="classes" class="vertical-menu-item heading">
    <span>{{node.name}}</span>
  </a>
</div>

<!-- 包含子分类 -->
<div *ngIf="node.children">
  <a mat-button [ngClass]="classes" (click)="headerClicked()" class="vertical-menu-item heading">
    <span>{{node.name}}</span>
    <mat-icon class="rotating-icon">keyboard_arrow_right</mat-icon>
  </a>

  <div class="heading-children" [ngClass]="classes">
    <app-category-item *ngFor="let node of nodeChildren" [level]="level + 1" [isParentExpanded]="isExpanded"
      [node]="node" [selectedNodes]="selectedNodes">
    </app-category-item>
  </div>
</div>
